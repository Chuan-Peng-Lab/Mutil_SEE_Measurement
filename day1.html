<script>


 var timeline = [];

  var rest_time = {
  type: jsPsychHtmlButtonResponse,
  stimulus: "<p style='color:white;'>现在是休息时间，当您结束休息后，您可以点击 结束休息 按钮 继续。</p>",
  choices: ["结束休息"],
  data: {
    task_id: "rest_time", 
    screen_id: "rest_time",
    time_stamp: Date()
  },
  on_finish: function(data) {
    end_time = new Date()
    
  }
};
  timeline.push(rest_time);
 
  timeline.push(SGPS);
  timeline.push(NPI);
  timeline.push(hsns);
  timeline.push(finish);
  jsPsych.run(timeline);
